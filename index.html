<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Graph</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #fef3c7 0%, #1c1917 100%);
      transition: background 0.8s ease;
      z-index: 0;
    }

    #graph-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      flex-direction: column;
      gap: 16px;
    }

    .loading::before {
      content: '';
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #f59e0b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading.error { color: #f87171; }
    .loading.error::before { display: none; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Search */
    #search-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      width: 300px;
    }

    #search-input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      background: rgba(10, 10, 15, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(10px);
    }

    #search-input::placeholder { color: rgba(255, 255, 255, 0.4); }
    #search-input:focus { border-color: rgba(255, 255, 255, 0.3); }

    #search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      pointer-events: none;
    }

    #search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 8px;
      background: rgba(10, 10, 15, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: none;
      backdrop-filter: blur(10px);
    }

    #search-results.visible { display: block; }

    .search-result-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .search-result-item:last-child { border-bottom: none; }
    .search-result-item:hover { background: rgba(255, 255, 255, 0.1); }
    .search-result-item .name { font-weight: 500; margin-bottom: 2px; }
    .search-result-item .cluster { font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.5; }
    .search-no-results { padding: 12px 16px; color: rgba(255, 255, 255, 0.4); font-size: 13px; }

    /* Cluster indicator */
    #cluster-indicator {
      position: fixed;
      top: 24px;
      left: 20px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      z-index: 100;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    /* Instructions */
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(10, 10, 15, 0.7);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      z-index: 100;
    }

    /* Minimap */
    #minimap-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 180px;
      height: 180px;
      background: rgba(10, 10, 15, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      overflow: hidden;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    #minimap-header {
      padding: 6px 10px;
      font-size: 10px;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: grab;
    }

    #minimap { width: 100%; height: calc(100% - 28px); }
    #minimap canvas { width: 100% !important; height: 100% !important; }

    #camera-indicator {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #f59e0b;
      border: 2px solid #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.8);
      z-index: 10;
    }

    #minimap-controls { display: inline-flex; gap: 4px; float: right; }

    #minimap-controls button {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      cursor: pointer;
      padding: 0;
    }

    #minimap-controls button:hover { background: rgba(255, 255, 255, 0.2); color: #fff; }

    /* Windows */
    #windows-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 200;
    }

    .content-window {
      position: absolute;
      min-width: 300px;
      min-height: 200px;
      background: rgba(15, 15, 20, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      pointer-events: auto;
      backdrop-filter: blur(15px);
      overflow: hidden;
    }

    .content-window.minimized { display: none; }
    .content-window.maximized {
      width: 100vw !important;
      height: calc(100vh - 50px) !important;
      top: 0 !important;
      left: 0 !important;
      border-radius: 0;
    }

    .window-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: grab;
      user-select: none;
    }

    .window-header:active { cursor: grabbing; }

    .window-title {
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .window-title-dot { width: 8px; height: 8px; border-radius: 50%; }
    .window-controls { display: flex; gap: 8px; }

    .window-controls button {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window-controls button:hover { background: rgba(255, 255, 255, 0.2); color: #fff; }
    .window-controls .close-btn:hover { background: #e53935; }

    /* Tabs */
    .window-tabs {
      display: none;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 4px 8px 0;
      overflow-x: auto;
    }

    .window-tabs.visible { display: flex; gap: 2px; }

    .window-tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: none;
      border-radius: 6px 6px 0 0;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      cursor: pointer;
      max-width: 150px;
    }

    .window-tab:hover { background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.8); }
    .window-tab.active { background: rgba(255, 255, 255, 0.1); color: #fff; border-color: rgba(255, 255, 255, 0.2); }
    .window-tab .tab-dot { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
    .window-tab .tab-title { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    .window-tab .tab-close {
      width: 16px;
      height: 16px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
      opacity: 0;
    }

    .window-tab:hover .tab-close { opacity: 1; }
    .window-tab .tab-close:hover { background: rgba(255, 255, 255, 0.2); color: #fff; }

    .window-tabs-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

    .tab-content {
      display: none;
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      color: #ccc;
      line-height: 1.7;
    }

    .tab-content.active { display: block; }

    .tab-content h1 { font-size: 24px; color: #fff; margin-bottom: 16px; }
    .tab-content h2 { font-size: 20px; color: #fff; margin-top: 24px; margin-bottom: 12px; }
    .tab-content h3 { font-size: 16px; color: #fff; margin-top: 20px; margin-bottom: 10px; }
    .tab-content p { margin-bottom: 14px; }
    .tab-content ul, .tab-content ol { margin: 12px 0; padding-left: 24px; }
    .tab-content li { margin-bottom: 6px; }
    .tab-content a { color: #6366f1; text-decoration: none; }
    .tab-content a:hover { text-decoration: underline; }

    .tab-content a.node-link {
      color: inherit;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tab-content a.node-link:hover { background: rgba(255, 255, 255, 0.2); text-decoration: none; }

    .tab-content code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
      font-size: 0.9em;
    }

    .tab-content pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 16px 0;
    }

    .tab-content pre code { background: none; padding: 0; }

    .tab-content blockquote {
      border-left: 3px solid rgba(255, 255, 255, 0.3);
      padding-left: 16px;
      margin: 16px 0;
      color: #aaa;
      font-style: italic;
    }

    .tab-content hr { border: none; border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 24px 0; }
    .tab-content figure { margin: 20px 0; }
    .tab-content figure img { max-width: 100%; border-radius: 8px; }
    .tab-content figcaption { font-size: 12px; color: #888; text-align: center; margin-top: 8px; }

    .tab-content .callout {
      display: flex;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      padding: 16px;
      border-radius: 8px;
      margin: 16px 0;
    }

    .tab-content .callout-icon { font-size: 20px; }
    .tab-content .callout-content { flex: 1; }

    .tab-content .bookmark {
      display: block;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: 12px 0;
    }

    .tab-content .todo-list { list-style: none; padding-left: 0; }

    .tab-content .todo-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tab-content .todo-item.checked { opacity: 0.5; text-decoration: line-through; }
    .tab-content .todo-checkbox { font-size: 16px; }

    /* Resize handles */
    .resize-handle { position: absolute; background: transparent; }
    .resize-handle.right { top: 10px; right: 0; width: 6px; height: calc(100% - 20px); cursor: ew-resize; }
    .resize-handle.bottom { bottom: 0; left: 10px; width: calc(100% - 20px); height: 6px; cursor: ns-resize; }
    .resize-handle.corner { bottom: 0; right: 0; width: 16px; height: 16px; cursor: nwse-resize; }

    /* Taskbar */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 44px;
      background: rgba(10, 10, 15, 0.9);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 300;
      backdrop-filter: blur(10px);
      transform: translateY(100%);
      transition: transform 0.2s ease;
    }

    #taskbar.visible { transform: translateY(0); }
    #taskbar-items { display: flex; gap: 8px; }

    .taskbar-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #ccc;
      font-size: 13px;
      cursor: pointer;
    }

    .taskbar-item:hover { background: rgba(255, 255, 255, 0.15); }
    .taskbar-item .dot { width: 8px; height: 8px; border-radius: 50%; }

    /* Music Player */
    #music-player {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 200px;
      background: rgba(10, 10, 15, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      overflow: hidden;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    #player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      font-size: 10px;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: grab;
    }

    #player-toggle-btn {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      cursor: pointer;
      padding: 0;
    }

    #player-toggle-btn:hover { background: rgba(255, 255, 255, 0.2); color: #fff; }
    #player-body { padding: 12px; }
    #player-body.collapsed { display: none; }
    #track-info { margin-bottom: 10px; text-align: center; }

    #track-name {
      font-size: 12px;
      color: #fff;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #player-controls { display: flex; justify-content: center; gap: 8px; margin-bottom: 10px; }

    #player-controls button {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #player-controls button:hover { background: rgba(255, 255, 255, 0.2); color: #fff; }

    #play-btn {
      width: 42px !important;
      height: 42px !important;
      font-size: 14px !important;
      background: rgba(245, 158, 11, 0.3) !important;
      border-color: rgba(245, 158, 11, 0.5) !important;
    }

    #play-btn:hover { background: rgba(245, 158, 11, 0.5) !important; }
    #volume-control { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    #volume-icon { font-size: 14px; cursor: pointer; }

    #volume-slider {
      flex: 1;
      height: 4px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      outline: none;
    }

    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #f59e0b;
      border-radius: 50%;
      cursor: pointer;
    }

    #progress-container {
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      cursor: pointer;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f59e0b, #fbbf24);
      border-radius: 2px;
    }

    /* Settings Button */
    #settings-btn {
      position: fixed;
      bottom: 20px;
      left: 80px;
      width: 40px;
      height: 40px;
      background: rgba(10, 10, 15, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      cursor: pointer;
      z-index: 100;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    #settings-btn:hover { background: rgba(255, 255, 255, 0.1); color: #fff; transform: rotate(30deg); }

    /* Settings Overlay */
    #settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 499;
      display: none;
    }

    #settings-overlay.visible { display: block; }

    /* Settings Panel */
    #settings-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      max-height: 80vh;
      background: rgba(15, 15, 20, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      z-index: 500;
      backdrop-filter: blur(15px);
      display: none;
      overflow: hidden;
    }

    #settings-panel.visible { display: block; }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .settings-header h3 {
      margin: 0;
      font-size: 16px;
      color: #fff;
    }

    .settings-close {
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-close:hover { background: #e53935; color: #fff; }

    .settings-body {
      padding: 20px;
      overflow-y: auto;
      max-height: calc(80vh - 60px);
    }

    .settings-section { margin-bottom: 24px; }
    .settings-section:last-child { margin-bottom: 0; }

    .settings-section h4 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 12px;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .setting-row:last-child { border-bottom: none; }
    .setting-label { font-size: 14px; color: #ccc; }
    .setting-description { font-size: 11px; color: rgba(255, 255, 255, 0.4); margin-top: 2px; }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-switch.active { background: #f59e0b; }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-switch.active::after { transform: translateX(20px); }

    /* Theme Grid */
    .theme-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .theme-option {
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.15s;
    }

    .theme-option:hover { background: rgba(255, 255, 255, 0.1); }
    .theme-option.active { border-color: #f59e0b; }
    .theme-preview { width: 100%; height: 30px; border-radius: 4px; margin-bottom: 6px; }
    .theme-name { font-size: 11px; color: rgba(255, 255, 255, 0.7); }
  </style>
</head>
<body>
  <div id="gradient-bg"></div>
  <div id="graph-container"></div>

  <div id="search-container">
    <span id="search-icon">‚åï</span>
    <input type="text" id="search-input" placeholder="Search nodes..." autocomplete="off"/>
    <div id="search-results"></div>
  </div>

  <div id="windows-container"></div>

  <div id="taskbar">
    <div id="taskbar-items"></div>
  </div>

  <div id="cluster-indicator">Core</div>

  <div id="instructions">
    Click a node to view details ¬∑ Drag to rotate ¬∑ Scroll to zoom
  </div>

  <div id="minimap-container">
    <div id="minimap-header">
      MAP
      <div id="minimap-controls">
        <button id="minimap-zoom-in">+</button>
        <button id="minimap-zoom-out">‚àí</button>
      </div>
    </div>
    <div id="minimap"></div>
    <div id="camera-indicator"></div>
  </div>

  <div id="music-player">
    <div id="player-header">
      <span id="player-title">‚ô™ MUSIC</span>
      <button id="player-toggle-btn" title="Collapse">‚àí</button>
    </div>
    <div id="player-body">
      <div id="track-info">
        <span id="track-name">No track loaded</span>
      </div>
      <div id="player-controls">
        <button id="prev-btn" title="Previous">‚èÆ</button>
        <button id="play-btn" title="Play">‚ñ∂</button>
        <button id="next-btn" title="Next">‚è≠</button>
      </div>
      <div id="volume-control">
        <span id="volume-icon">üîä</span>
